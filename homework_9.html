<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px 15px;
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
            padding: 0 5px;
        }

        label {
            display: block;
            margin: 8px 0;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        .inline-label {
            display: inline;
            margin-right: 15px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h1>Music Survey</h1>
    <form action="http://www.uyar.com/teaching/ecc006/2017spring/login.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
            <legend>Select Your Favorite Types of Music:</legend>
            <label class="inline-label">
                <input type="checkbox" name="music_type" value="pop"> Pop
            </label>
            <label class="inline-label">
                <input type="checkbox" name="music_type" value="classical"> Classical
            </label>
            <label class="inline-label">
                <input type="checkbox" name="music_type" value="rock"> Rock
            </label>
            <label class="inline-label">
                <input type="checkbox" name="music_type" value="folk"> Folk
            </label>
            <label class="inline-label">
                <input type="checkbox" name="music_type" value="rap"> Rap
            </label>
            <label class="inline-label">
                <input type="checkbox" name="music_type" value="other"> Other
            </label>
        </fieldset>

        <fieldset>
            <legend>Select how often you purchase Music CDs:</legend>
            <label class="inline-label">
                <input type="radio" name="purchase_frequency" value="weekly" required> Weekly
            </label>
            <label class="inline-label">
                <input type="radio" name="purchase_frequency" value="few"> A few CDs each year
            </label>
            <label class="inline-label">
                <input type="radio" name="purchase_frequency" value="monthly"> Monthly
            </label>
            <label class="inline-label">
                <input type="radio" name="purchase_frequency" value="never"> Never purchase
            </label>
        </fieldset>

        <label for="listen_locations">Select the locations you listen to Music:</label>
        <select id="listen_locations" name="listen_locations" size="3">
            <option value="home">At home</option>
            <option value="car">In the car</option>
            <option value="work">At work</option>
            <option value="anywhere">Anywhere (MP3 Player)</option>
        </select>

        <label for="music_role">What role does music play in your life?</label>
        <textarea id="music_role" name="music_role" cols="60" rows="3"></textarea>

        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
    <p><a href="index.html">Back to Main Page</a></p>
</body>

</html>
